<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>砖 转 住驻专</title>
</head>

<body>
  <header>
    <h1>砖 转 住驻专</h1>
    <p class="between">( 1  100)</p>
    <button class="btn again">注 驻注</button>
    <div class="number">?</div>
  </header>
  <main>
    <section class="left">
      <input type="number" class="guess" />
      <button class="btn check">拽</button>
    </section>
    <section class="right">
      <p class="message">...转 砖</p>
      <p class="label-score"> 拽: <span class="score">100</span></p>
      <p class="label-highscore">
         拽 : <span class="highscore">0</span>
      </p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
